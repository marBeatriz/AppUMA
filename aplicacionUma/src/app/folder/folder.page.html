<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize"></strong>
    <p><img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2018/07/koala.jpg?fit=1200%2C800&quality=50&strip=all&ssl=1" alt=""></p>
  </div>
</ion-content>
